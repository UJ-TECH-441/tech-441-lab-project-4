<html>
<head>
	<title>Mindreader</title>
	<link rel="preconnect" href="//fonts.googleapis.com">
	<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
	<link rel="preload" as="style" href="//fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
	<link rel="stylesheet" href="css/main.css">
	<script src="//code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="//kit.fontawesome.com/7ace92dc39.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/mindreader.js"></script>
	<script src="js/rating.js"></script>
	<script src="js/score.js"></script>
</head>
<body>
<main>
	<div id="content">
		<header id="header">
			<h1>
				Mindreader
			</h1>
		</header>
		<article id="box">
			<img src="img/mindreader.png"/>
			<div>I believe that I can read your mind. Here are some things that I think I know about you:</div>
			<div id="results"></div>
			<div id="score" class="hide">
				Was I correct?
				<i class="fa-regular fa-circle-check hand score-vote color-green"
					onmouseover="!scored && $(this).addClass('fa-solid')" onmouseout="!scored && $(this).removeClass('fa-solid')"
					onclick="score(this, 'Prediction', true)"
				></i>
				<i class="fa-regular fa-circle-xmark hand score-vote color-red"
					onmouseover="!scored && $(this).addClass('fa-solid')" onmouseout="!scored && $(this).removeClass('fa-solid')"
					onclick="score(this, 'Prediction', false)"
				></i>
				<div id="score-results" class="hide"></div>
			</div>
			<div id="try-again" class="hide">
				<button id="submit">Try again</button>
			</div>
			<div id="rating">
				<div>Rate the mindreader!</div>
				<div>
					<img id="1" class="star" src="img/star-off.png"/>
					<img id="2" class="star" src="img/star-off.png"/>
					<img id="3" class="star" src="img/star-off.png"/>
					<img id="4" class="star" src="img/star-off.png"/>
					<img id="5" class="star" src="img/star-off.png"/>
				</div>
				<div id="rating-message">
					<span class="bold">Thanks for your vote!</span>
					<p/>
					I have received <span id="votes"></span> votes and my current average rating is <span id="ratingAvg"></span>.
				</div>
			</div>
		</article>
		<div id="error"></div>
		<nav>
			Did you know that I can also <a href="numbers.html">guess numbers</a>?
		</nav>
	</div>
</main>
</body>
</html>
